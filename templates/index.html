<!DOCTYPE html>
<html>
<head>
    <title>Calculator App</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 80px; }
        form { display: inline-block; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, select { margin: 5px; padding: 8px; }
        button { padding: 8px 16px; }
    </style>
</head>
<body>
    <h2>Simple Calculator</h2>
    <form method="POST">
        <input type="number" name="num1" step="any" placeholder="Enter number 1" required>
        <select name="operation">
            <option value="add">+</option>
            <option value="sub">−</option>
            <option value="mul">×</option>
            <option value="div">÷</option>
        </select>
        <input type="number" name="num2" step="any" placeholder="Enter number 2" required>
        <button type="submit">Calculate</button>
    </form>

    {% if result is not none %}
    <h3>Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
